<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Safari Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Eczar:600" rel="stylesheet">

</head>
<body>

<h1 class="text-center">African Safari Hangman</h1>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="media">
  				<div class="media-left media-middle">
      				<img class="media-object img-circle" src="assets/images/safari.jpg" alt="safari road" width="250px">
  				</div>
  			</div>
  		<div class="col-xs-12 col-md-6">		
  			<div class="media-body">
    				<h4 class="media-heading">Press any key to get started!</h4><hr>
  			</div>
  			<div id="wins">
  				<p>Wins:</p>
  			</div>
  			<div>
  				<p>Current Word</p>
  				<p id="word-blanks"></p>
  				<p>Number of Guesses Remaining:</p>
  				<p id="guesses-remaining"></p>
  				<p>Letters Already Guessed:</p>
  				<p id="wrong-guesses"></p>
  			</div>
		</div>	

		</div>
	</div>
</div>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"</script> 

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
